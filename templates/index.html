<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>My Blogs</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}"><button style="background-color:red;margin-left:900px;">Logout</button></a>
            <a href="{{ url_for('create_post') }}">Create New Post</a>
        {% else %}
            <a href="{{ url_for('login') }}"><button style="margin-left:900px;font-size: 17px;">Login</button></a>
            <a href="{{ url_for('register') }}"><button style="font-size: 17px;">Register</button></a>
        {% endif %}
    </header>
    

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <!-- Delete button -->
                <a href="{{ url_for('delete_post', post_id=loop.index0) }}" class="delete-btn">Delete</a>

            </div>
        {% else %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
