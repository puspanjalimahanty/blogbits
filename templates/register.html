<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Register</h1>
        <a href="{{ url_for('index') }}"><button style="margin-left:900px;font-size:15px;">back to Home</button></a>
    </header>

    <div class="form-container">
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="background-color:rgb(247, 201, 208);">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required   style="background-color:rgb(247, 201, 208);">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="background-color:rgb(247, 201, 208);">

            <button type="submit">Register</button>
        </form>
        <a href="/login"  style="color: black;margin-left:600px;">Already have an account? <b>Login</b> here.</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
