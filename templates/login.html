<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Login</h1>
        <a href="{{ url_for('index') }}"><button style="margin-left:900px;font-size: 15px;">Back to Home</button></a>
    </header>

    <div class="form-container">
        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required  style="background-color:rgb(239, 204, 209);">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required  style="background-color:rgb(234, 193, 199);">

            <button type="submit"  >Login</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
